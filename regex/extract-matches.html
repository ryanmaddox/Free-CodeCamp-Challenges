	<body>
		<!-- Scripts -->
		<script>
            /*  match() Method
            *  The match() method is used on the string your wanting to 
            * find the pattern in.
            */
			let myString = "Extract the word 'coding' from this string.";
            let myRegex = /coding/i;
            let result = myString.match(myRegex);
			console.log(result) ;

		</script>
