<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Service Follow up Survey</title>
  <link rel="stylesheet" href="/css/index.css">
</head>
<body>
  <h1 id="title">Service Follow-Up</h1>
  <div class="survey-container">
      <h1 id="title">Service Follow-Up</h1>
    <form action="" id="survey-form">
        <p id="description">Let us know how we can improve our service.</p>
      <fieldset id="customer-info">
        <legend>Customer Information</legend>
        <label for="name">Name:</label>
        <input type="text" id="name" placeholder="Enter Name:">
        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Enter email address">
        <label for="account">Account Number: <input type="text" id="account" placeholder="Enter Account Number:"></label>
      </fieldset>
    </form>
  </div>
</body>
</html>
